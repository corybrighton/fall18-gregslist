<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GregsList</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="app/style.css">

</head>

<body>
  <!-- MOUNTING POINTS -->
  <div id="app">
    <div class="categories">
      <button class="btn btn-primary" onclick="app.controllers.autosController.showAutos()">Autos</button>
      <button class="btn btn-primary" onclick="app.controllers.realEstateController.showHousing()">Real Estate</button>
      <button class="btn btn-primary" onclick="app.controllers.jobsController.startShowJobs()">Jobs</button>
      <button class="btn btn-primary" onclick="app.controllers.autosController.startAddAuto()">Add Auto</button>
      <button class="btn btn-primary" onclick="app.controllers.realEstateController.startAddHouse()">Add Real Estate</button>
      <button class="btn btn-primary" onclick="app.controllers.jobsController.startAddJob()">Add Job</button>
    </div>

    <div class="container-fluid">
      <div class="row" id="form">

      </div>
    </div>
    <div class="container-fluid">
      <div class="row" id="main-content">
        Choose a category to start buying stuff in
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
  <script src="app/main.js" type="module"></script>


</body>

</html>
